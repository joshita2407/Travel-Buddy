<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add an Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      margin: 0;
      padding: 0;
    }
    nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1e293b;
  padding: 0 20px;
  flex-wrap: wrap;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #ffffff;
  padding: 15px 0;
}

.nav-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.nav-links a {
  color: white;
  padding: 15px 15px;
  text-decoration: none;
  display: inline-block;
}

.nav-links a:hover {
  background-color: #334155;
}

    .container {
      max-width: 600px;
      background-color: white;
      margin: 50px auto;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #111827;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #10b981;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #059669;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .new-host-btn {
      background-color: #3b82f6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }

    .new-host-btn:hover {
      background-color: #2563eb;
    }

    .section-title {
      margin-top: 30px;
      color: #111827;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <nav>
    <div class="logo">Travel Buddy</div>
    <div class="nav-links">
      <a href="main.html">Home</a>
      <a href="addEvent.html">Organize Event</a>
      <a href="upcoming.html">Upcoming Events</a>
      <a href="calender.html">Calendar</a>
      <a href="index.html">Itinerary</a>
      <a href="Chat_f.html">Q&A</a>
      <a href="journel.html">Journal</a>
      <a href="localStay.html">Local Stay</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container">
    <h1>Add Your Event</h1>

    <button class="new-host-btn" onclick="showHostPopup()">New Host?</button>

    <form id="eventForm">
      <div class="section-title">Host Details</div>

      <label for="hostName">Host Name</label>
      <input type="text" id="hostName" required>

      <label for="hostId">Host ID</label>
      <input type="text" id="hostId" placeholder="E.g., Org1234" required>

      <label for="proof">Upload Proof (PDF/Image)</label>
      <input type="file" id="proof" accept=".pdf,.jpg,.jpeg,.png" required>
      <div class="note">Upload your college/organization ID card or any verification proof.</div>

      <label for="title">Event Title</label>
      <input type="text" id="title" required>

      <label for="location">Location</label>
      <input type="text" id="location" required>

      <label for="date">Start Date</label>
      <input type="date" id="date" required>

      <label for="image">Image URL</label>
      <input type="url" id="image" placeholder="https://example.com/image.jpg" required>

      <label for="description">Short Description</label>
      <textarea id="description" required></textarea>

      <label for="days">Day-wise Activities</label>
      <textarea id="days" placeholder="Day 1 - Opening Ceremony&#10;Day 2 - Live Concert" required></textarea>
      <div class="note">Write each activity on a new line.</div>

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" placeholder="+91 9876543210" required>

      <button type="submit">Submit Event</button>
    </form>
  </div>

  <!-- JS -->
  <script>
    function showHostPopup() {
      alert("Please contact us at travelbuddy@gmail.com");
    }

    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const newEvent = {
        title: document.getElementById('title').value,
        location: document.getElementById('location').value,
        date: document.getElementById('date').value,
        host: document.getElementById('hostName').value,
        contact: document.getElementById('contact').value,
        image: document.getElementById('image').value 
      };

      const existingEvents = JSON.parse(localStorage.getItem('customEvents')) || {};

      const monthName = new Date(newEvent.date).toLocaleString('default', { month: 'long' });

      if (!existingEvents[monthName]) {
        existingEvents[monthName] = [];
      }

      existingEvents[monthName].push(newEvent);

      localStorage.setItem('customEvents', JSON.stringify(existingEvents));

     // save to upcomingEvents
    const upcomingEvents = JSON.parse(localStorage.getItem('upcomingEvents')) || [];
    upcomingEvents.push(newEvent);
    localStorage.setItem('upcomingEvents', JSON.stringify(upcomingEvents));


      alert("Event details submitted successfully. Please check Annual activity calender");

      document.getElementById('eventForm').reset();
    });
  </script>
</body>
</html>
