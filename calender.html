<body>

  <h1>Cultural Activity Calendar 2025</h1>
  <div class="calendar" id="calendar"></div>
  <div class="see-more">
    <button onclick="showMoreMonths()">See More</button>
  </div>

  <script>
    const eventsData = {
      January: [
        { location: "Delhi Haat", date: "12-14 Jan", host: "Cultural Ministry", contact: "9876543210" },
        { location: "Kolkata Art Street", date: "20-22 Jan", host: "ArtConnect", contact: "9087654321" }
      ],
      February: [
        { location: "Jaipur Lit Fest", date: "10-12 Feb", host: "Rajasthan Board", contact: "9988776655" },
        { location: "Goa Carnival", date: "24-26 Feb", host: "Goa Tourism", contact: "8877665544" }
      ],
      March: [
        { location: "Mathura Holi", date: "6-8 Mar", host: "UP Tourism", contact: "7766554433" },
        { location: "Rajasthan Folk Fest", date: "15-17 Mar", host: "Raj Kala Sangh", contact: "6655443322" }
      ],
      April: [
        { location: "Baisakhi Fair, Amritsar", date: "13-15 Apr", host: "Punjab Tourism", contact: "9988001122" },
        { location: "Tulip Festival, Srinagar", date: "20-22 Apr", host: "JK Tourism", contact: "8899776655" }
      ],
      May: [
        { location: "Shimla Summer Fest", date: "5-7 May", host: "HP Dept", contact: "7788990011" },
        { location: "Darjeeling Tea & Culture", date: "14-16 May", host: "WB Tourism", contact: "6677889900" },
        { location: "Manali Craft Carnival", date: "22-24 May", host: "Himachal Arts", contact: "7766001122" }
      ],
      June: [
        { location: "Leh Culture Trek", date: "1-3 Jun", host: "Ladakh Board", contact: "8899001122" },
        { location: "Rishikesh Music Camp", date: "18-20 Jun", host: "Uttrakhand Board", contact: "7788554433" }
      ],
      July: [
        { location: "Kerala Monsoon Fest", date: "10-12 Jul", host: "Kerala Tourism", contact: "6677442211" },
        { location: "Mumbai Theatre Week", date: "25-27 Jul", host: "Maharashtra Kala", contact: "5566778899" }
      ],
      August: [
        { location: "Independence Parade Delhi", date: "14-16 Aug", host: "Delhi Govt", contact: "9877600432" },
        { location: "Assam Bihu Fair", date: "25-27 Aug", host: "NE Culture Board", contact: "7700112233" }
      ],
      September: [
        { location: "Ganesh Utsav, Pune", date: "5-7 Sep", host: "Pune Cultural Org", contact: "9988332211" },
        { location: "Ziro Festival, Arunachal", date: "21-23 Sep", host: "Ziro Committee", contact: "8899223366" }
      ],
      October: [
        { location: "Navratri Fest, Gujarat", date: "9-11 Oct", host: "Gujarat Tourism", contact: "6655889988" },
        { location: "Durga Puja, Kolkata", date: "20-22 Oct", host: "Kolkata Council", contact: "7788991122" }
      ],
      November: [
        { location: "Pushkar Fair", date: "5-7 Nov", host: "Raj Events", contact: "5566778899" },
        { location: "Diwali Light Show, Ayodhya", date: "12-14 Nov", host: "Ayodhya Samiti", contact: "6677889900" }
      ],
      December: [
        { location: "Christmas Carnival, Shillong", date: "24-26 Dec", host: "Meghalaya Board", contact: "7788001122" },
        { location: "Goa New Year Bash", date: "29-31 Dec", host: "Goa Tourism", contact: "9998887770" }
      ]
    };

    const calendar = document.getElementById('calendar');
    let showAll = false;

    function showMoreMonths() {
      showAll = true;
      renderCalendar();
      document.querySelector('.see-more').style.display = 'none';
    }

    function renderCalendar() {
  const customEvents = JSON.parse(localStorage.getItem('customEvents')) || {};
  const mergedEvents = JSON.parse(JSON.stringify(eventsData)); // clone original

  for (let month in customEvents) {
    if (!mergedEvents[month]) {
      mergedEvents[month] = [];
    }
    mergedEvents[month] = mergedEvents[month].concat(customEvents[month]);
  }

  calendar.innerHTML = '';
  const months = Object.keys(mergedEvents);

  months.forEach((month, index) => {
    if (!showAll && index > 2) return;

    const monthDiv = document.createElement('div');
    monthDiv.className = 'month';
    monthDiv.innerHTML = `<h2>${month}</h2>`;

    const eventsDiv = document.createElement('div');
    mergedEvents[month].forEach(event => {
      const eventCard = document.createElement('div');
      eventCard.className = 'event-card';
      eventCard.innerHTML = `
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div>
      <strong>${event.location}</strong><br />
      <em>${event.date}</em>
    </div>
    <button class="speak-btn" style="padding: 5px 10px; border: none; background: #1e292b; color: white; border-radius: 5px; cursor: pointer;">
      ðŸ”Š 
    </button>
  </div>
  <div class="event-details">
    <strong>Host:</strong> ${event.host}<br />
    <strong>Contact:</strong> ${event.contact}
  </div>`;

  const speakBtn = eventCard.querySelector('.speak-btn');
speakBtn.addEventListener('click', () => {
  const text = `Event at ${event.location} from ${event.date}. Hosted by ${event.host}. Contact: ${event.contact}`;
  const utterance = new SpeechSynthesisUtterance(text);
  window.speechSynthesis.cancel(); // stop any ongoing speech
  window.speechSynthesis.speak(utterance);
});



      eventCard.addEventListener('click', () => {
        const details = eventCard.querySelector('.event-details');
        details.style.display = details.style.display === 'block' ? 'none' : 'block';
      });

      eventsDiv.appendChild(eventCard);
    });

    monthDiv.appendChild(eventsDiv);
    calendar.appendChild(monthDiv);
  });
}



    renderCalendar();
  </script>
