      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTciTKZ0xQb-HJvXHnzeXg42PFZML8AHet67w&s" alt="Place 1">

    <div class="contact-info">
      <p id="email">Email: travelbuddy@example.com</p>

      <button class="tts-btn" onclick="speakContact()">ðŸ”Š</button>

  <script>
    function speakContact() {
      const email = document.getElementById("email").textContent;
      const phone = document.getElementById("phone").textContent;
      const message = `${email}. ${phone}.`;

      const speech = new SpeechSynthesisUtterance(message);
      speech.lang = 'en-IN';
      speech.rate = 1;

      window.speechSynthesis.speak(speech);
    }
  </script>
